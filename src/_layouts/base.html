<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% if description %}{{ description }}{% else %}{{ globals.description }}{% endif %}">

        <title>{% if title %}{{ title }}{% else %}{{ globals.title }}{% endif %}{% if env.isDevelopment %} - DEV{% endif %}</title>

        <link rel="apple-touch-icon" sizes="180x180" href='{{ "/_assets/favicon/apple-touch-icon.png" | url }}'>
        <link rel="icon" type="image/png" sizes="32x32" href='{{ "/_assets/favicon/favicon-32x32.png" | url }}'>
        <link rel="icon" type="image/png" sizes="16x16" href='{{ "/_assets/favicon/favicon-16x16.png" | url }}'>
        <link rel="manifest" href='{{ "/_assets/favicon/site.webmanifest" | url }}'>

        {% block head %}
        {% endblock %}
        
    </head>

    <body>

        {% block body %}
        {% endblock %}

    </body>

</html>
