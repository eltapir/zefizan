---

layout: page

title: Contact page
description: Contact page for portfolio ZefiZan

eleventyNavigation:
    key: contact
    title: Contact
    order: 400

---

<section class="form__container container">

    <h1>CONTACT PAGE</h1>
    
    <div class="form__image">

        <img src="../_assets/images/zefizan-contact.svg" alt="ZefiZan calling to eachother">

    </div>

    <form id="form" class="form" method="POST">

        <div class="form__control">
            <label for="contact-name">{{ globals.contactName }}</label>
            <input
                id="contact-name"
                name="{{ globals.contactName }}"
                type="text"
            >
            <p class="control__error">{{ globals.contactNameError }}</p>
        </div>

        <div class="form__control">
            <label for ="contact-email">{{ globals.contactEmail }}</label>
            <input
                id="contact-email"
                name="{{ globals.contactEmail }}"
                type="email"
                autocomplete="contact-email"
            >
            <p class="control__error">{{ globals.contactEmailError }}</p>
        </div>

        <div class="form__control">
            <label for="contact-message">{{ globals.contactMessage }}</label>
            <textarea
                id="contact-message"
                name="{{ globals.contactMessage }}"
                type="textarea"
                rows="3"
            ></textarea>
            <p class="control__error">{{ globals.contactMessageError }}</p>
        </div>

        <button class="submit">{{ globals.contactSubmit | upper }}</button>

        <p class="formsubmit-message">{{ globals.contactSubmitMessage }}</p>

    </form>

</section>
